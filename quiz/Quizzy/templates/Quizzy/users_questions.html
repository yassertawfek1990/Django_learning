{% extends "base.html" %}
{%block title %} Categories {%endblock%}
{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
{% endblock %}
{%block content%}
	

<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">All Categories</h1>
</div>
<div class="row">

{% for key in cats %}

<div class="col-sm-4 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{key}}</h5>
        <p class="card-text">Test your Knowledge! Play now and let us know how much you know about this category</p>
        <div class="text-end">
          <a href="{% url "gaming" key %}" class="btn btn-secondary me-2">Play Now</a>
          <a href="{% url "add_questions" key %}" class="btn btn-warning">Add Questions</a>
        </div>
      </div>
    </div>
  </div>

    
{% endfor%}

</div>
{% endblock %}
