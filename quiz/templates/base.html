<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Quiz{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    {% block css %}

    {% endblock %}
  </head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-blue text-decoration-none">Quizzy

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          
          <li><a href="{% url "allscores" %}" class="nav-link px-2 text-white">All Scores</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Categories</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Random</a></li>
        </ul>

       
        <div class="text-end">
          {%if user.is_authenticated%}

          <a href="{% url "out" %}">
          <button type="button" class="btn btn-warning">Log-out</button>
          </a>  
          {% else %}
          <a href="{% url "login" %}">
          <button type="button" class="btn btn-outline-light me-2" >Login</button>
          </a>
          <a href="{% url "register" %}">
          <button type="button" class="btn btn-warning">Sign-up</button>
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
      {%block content%}

        {%endblock%}
      <div class="container">
        <footer class="py-3 my-4">

            <li class="nav-item"><a href={% url "contact" %} class="nav-link px-2 text-body-secondary">Contact Us</a></li>
            <li class="nav-item"><a href={% url "suggestion" %}  class="nav-link px-2 text-body-secondary">Suggestions</a></li>
